<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/feed.js"></script>
    <title>Feed</title>
</head>
<header class="header">
    <nav class="navbar">
        <ul class="menu">
            <li id="menuButton">Menu</li>
            <ul class="submenu">
                <li><a href="home.html">Feed</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="games.html">Jeux</a></li>
            </ul>
        </ul>
    </nav>
    <div class="formulaire_hidden">
        <div class="formulaire">
            <button class="formulaireButton" id="formulaire">
                Formulaire
            </button>
            <div class="submenuFormulaire">
                <form class="formulaire1" id="form">
                    <div>
                        <label for="pokemonName"></label> nom :</label>
                        <input type="text" id="pokemonName" name="name">
                    </div>
                    <div>
                        <label for="pokemonCategory"></label> Category :</label>
                        <input type="text" id="pokemonCategory" name="category">
                    </div>
                    <div>
                        <label for="pokemonUrl"></label> Url :</label>
                        <input type="text" id="pokemonUrl" name="url">
                    </div>
                    <button id="submitButton">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

</header>
<body>
<div class="container" id="container"></div>
<button class="button_actualise" id="refresh-icon">Actualiser</button>
<script>
    // Récupérer les éléments du DOM
    const formulaireButton = document.getElementById('formulaire');
    const submenuFormulaire = document.querySelector('.submenuFormulaire');
    const submitButton = document.getElementById('submitButton');

    // Cacher le formulaire initialement
    submenuFormulaire.style.display = 'none';

    // Écouter le clic sur le bouton "Formulaire"
    formulaireButton.addEventListener('click', function() {
        // Afficher le formulaire
        submenuFormulaire.style.display = 'block';
    });

    // Écouter le clic sur le bouton "Envoyer"
    submitButton.addEventListener('click', function() {
        // Cacher le formulaire après l'envoi
        submenuFormulaire.style.display = 'none';
    });

</script>
</body>
</html>
